
<!doctype html>
<head>
<title>File Upload Progress Demo #1</title>
<style>
body { padding: 30px }
form { display: block; margin: 20px auto; background: #eee; border-radius: 10px; padding: 15px }

.progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
.bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
.percent { position:absolute; display:inline-block; top:3px; left:48%; }
</style>
</head>
<body>
    <h1>Gedcom Uploader</h1>
    <form action="http://qa.geni.com:9255/geni-gedcom/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="token" placeholder='api key' value='bogus_token'><br>
        <input type="file" name="gedcom"><br>
        <input type="submit" value="Upload">
    </form>
    
    <form id="select" style="display:none">
    </form>

    <div class="progress">
        <div class="bar"></div >
        <div class="percent">0%</div >
    </div>
        
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>

<script>
(function() {
    
  var bar = $('.bar');
  var percent = $('.percent');
  var select =$('#select')
     
  $('form').ajaxForm({
      beforeSend: function() {
          select.empty();
          var percentVal = '0%';
          bar.width(percentVal)
          percent.html(percentVal);
      },
      uploadProgress: function(event, position, total, percentComplete) {
          var percentVal = percentComplete + '%';
          bar.width(percentVal)
          percent.html(percentVal);
      },
    complete: function(xhr) {
      var opts = $('<select>');
      var data = JSON.parse(xhr.responseText);

      _.each(data.names, function(v,k){
        console.log(v);
        var opt = $('<option>').attr('value', v.name).text(v.name);
        opts.append(opt); 
      })

      select.append(opts).show();

    }
  }); 

})();       
</script>
